<!-- Product Detail Section -->
<section id="detail" class="content-section text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 detail-carousel">
                <ngb-carousel>
                    <ng-template ngbSlide *ngFor="let detailImg of item.imgDetail">
                        <img [src]="detailImg.imgURL" alt="Random first slide">
                        <div class="carousel-caption">
                            <h3>{{detailImg.imgAlt}}</h3>
                            <!-- <p>This carousel uses customized default values.</p> -->
                        </div>
                    </ng-template>
                </ngb-carousel>
                <h2>{{item.detailsInfo.title}}</h2>
            </div>
            <div class="col-lg-6 detail-content">
                <h3>Product Details:</h3>
                <!-- *ngIf="" -->
                <div class="row" *ngIf="item.detailsInfo.raw">
                    <div id="raw" class="col">
                        <h5>Raw</h5>
                        <ul>
                            <li *ngFor="let itemRaw of item.detailsInfo.raw">{{itemRaw.info}}</li>
                        </ul>
                    </div>
                    <div id="cooked" class="col">
                        <h5>Cooked</h5>
                        <ul>
                            <li *ngFor="let itemCook of item.detailsInfo.cooked">{{itemCook.info}}</li>
                        </ul>
                    </div>
                    <div id="other" class="col">
                        <h5>Other</h5>
                        <ul>
                            <li *ngFor="let itemOther of item.detailsInfo.other">{{itemOther.info}}</li>
                        </ul>
                    </div>
                </div>
                <div class="row" *ngIf="!item.detailsInfo.raw">
                    <div id="raw" class="col">
                        <ul>
                            <li *ngFor="let itemOther of item.detailsInfo.other">{{itemOther.info}}</li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
